
<link rel="stylesheet" href="style/star-rating.min.css">

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            
            <h5 class="card-title text-center">${message}</h5>
            <#if oldRating?? && (oldRating != 0)>
            <div class="text-center">
              <div class="d-flex justify-content-center align-items-center">
                <span>La tua recensione precedente era di ${oldRating}</span>
                <select id="oldrating" class="form-select " style="display:none;">
                    <option value="1">Terrible</option>
                </select>
                <span>Vuoi cambiarla? </span>

              </div>
            </div>
          </#if>
          




            <div class="col">
                <div class="d-flex justify-content-center align-items-center mt-2">
                    
                    <form action="recensisciTecnico?n=${ordine.key}" method="post" class="comment-form">
                        <div class="form-group">
                            <select id="rating-default" class="form-select" name="rating">
                                <option value="">Select a rating</option>
                                <option value="5">Excellent</option>
                                <option value="4">Very Good</option>
                                <option value="3">Average</option>
                                <option value="2">Poor</option>
                                <option value="1">Terrible</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-yellow mt-2 mr-2" type="submit" id="rating-submit">Recensisci</button>
                        </div>
                    </form>
                </div>
                
                <a href="elencoOrdini" class="btn btn-cyan mt-2">Torna agli ordini</a>
                

            </div>
        </div>
    </div>
</div>



<script src="scripts/star-rating.min.js" ></script>
<script src="scripts/recensione.js" ></script>
