<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Le mie Proposte</title>
    <!-- CSS files -->
    <link href="./dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="./dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="./dist/css/tabler-socials.min.css" rel="stylesheet"/>
    <link href="./dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="./dist/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="./dist/css/tabler-marketing.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/demo.css">
    <link rel="stylesheet" href="../style/tabler.css">
    <style>
        @import url('https://rsms.me/inter/inter.css');
    </style>
</head>
<body class="theme-dark">
    <script src="./dist/js/demo-theme.min.js"></script>
    <div class="page">
        <header class="navbar navbar-expand-md d-print-none">
            <div class="container-xl">
                <div class="navbar-nav flex-row order-md-last"></div>
            </div>
        </header>

        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">Le mie Proposte</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-body">
            <div class="container-xl">
                <div class="row g-4">
                    <div class="col-md-9">
                        <div class="row row-cards">
                            <#list proposte as proposta>
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="mb-0"><a href="#">Categoria: ${proposta.getRichiesta().categoria.nome}</a></h3>
                                        <p class="mt-3 text-secondary">${richiesta.note}</p>
                                        <div class="mt-4 d-flex justify-content-between align-items-center">
                                            <div>
                                                <strong>Proposta:</strong> <a href="proposta.html?id=${proposta.id}">${proposta.codice}</a> |
                                                <strong>Richiesta:</strong> <a href="richiesta.html?id=${proposta.richiestaId}">${proposta.getRichiesta().note}</a> |
                                                <strong>Prodotto:</strong> ${proposta.prodottoId}
                                            </div>
                                            <span class="badge ${proposta.stato == 'Accettata' ? 'bg-green' : 'bg-red'}">${proposta.stato}</span>
                                        </div>
                                    </div>
                                </div>
                            </#list>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent d-print-none">
            <div class="container-xl">
                <div class="row text-center align-items-center flex-row-reverse">
                    <div class="col-12 col-lg-auto mt-3 mt-lg-0"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
