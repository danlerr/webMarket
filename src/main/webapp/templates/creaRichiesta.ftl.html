<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

<link href="./dist/css/tabler.min.css?1738096685" rel="stylesheet"/>
<link href="./dist/css/demo.min.css?1738096685" rel="stylesheet"/>
	<style>
		@import url('https://rsms.me/inter/inter.css');
	</style>
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const categories = {
                "Elettronica": ["Smartphone", "Computer", "Accessori"],
                "Abbigliamento": ["Uomo", "Donna", "Bambino"],
                "Alimentari": ["Frutta", "Verdura", "Bevande"]
            };
            
            const categoryContainer = document.getElementById("category-container");
            const subcategoryContainer = document.getElementById("subcategory-container");
            const subcategoryGroup = document.getElementById("subcategory-group");

            categoryContainer.addEventListener("change", function (event) {
                const selectedCategory = event.target.value;
                subcategoryContainer.innerHTML = "";
                
                if (selectedCategory && categories[selectedCategory]) {
                    categories[selectedCategory].forEach(subcat => {
                        const label = document.createElement("label");
                        label.classList.add("form-selectgroup-item");
                        label.innerHTML = `
                            <input type="radio" name="subcategory" value="${subcat}" class="form-selectgroup-input">
                            <span class="form-selectgroup-label">${subcat}</span>
                        `;
                        subcategoryContainer.appendChild(label);
                    });
                    subcategoryGroup.style.display = "block";
                } else {
                    subcategoryGroup.style.display = "none";
                }
            });
        });
    </script>
</head>

    <div class="page container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Crea una richiesta</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Categoria principale</label>
                            <div class="form-selectgroup" id="category-container">
                                <label class="form-selectgroup-item">
                                    <input type="radio" name="category" value="Elettronica" class="form-selectgroup-input">
                                    <span class="form-selectgroup-label">Elettronica</span>
                                </label>
                                <label class="form-selectgroup-item">
                                    <input type="radio" name="category" value="Abbigliamento" class="form-selectgroup-input">
                                    <span class="form-selectgroup-label">Abbigliamento</span>
                                </label>
                                <label class="form-selectgroup-item">
                                    <input type="radio" name="category" value="Alimentari" class="form-selectgroup-input">
                                    <span class="form-selectgroup-label">Alimentari</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3" id="subcategory-group" style="display: none;">
                            <label class="form-label">Sotto-categoria</label>
                            <div class="form-selectgroup" id="subcategory-container"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descrizione</label>
                            <textarea id="description" class="form-control" data-bs-toggle="autosize" placeholder="Inserisci una descrizione..."maxlength="50" style="overflow: hidden; overflow-wrap: break-word; resize: none; text-align: start; height: 74.73913px;">
                            </textarea>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-cyan w-100">Invia richiesta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
