<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Coquette</title>
    <!-- CSS files -->
	<link rel="stylesheet" href="../style/demo.min.css">
	<link rel="stylesheet" href="../style/tabler.min.css">
    <style>
        @import url('https://rsms.me/inter/inter.css');
    </style>
</head>
<body class="d-flex flex-column vh-100">
    <script src="./dist/js/demo-theme.min.js?1738096682"></script>
    <div class="page d-flex align-items-center justify-content-center vh-100">
        <div class="container container-normal">
            <div class="row align-items-center g-4">
                <div class="col-lg-6 d-flex justify-content-center">
                    <img src="images/logo.svg" alt="Login Image" class="img-fluid">
                </div>
                <div class="col-lg-6 d-flex justify-content-center">
                    <div class="container-tight w-100" style="max-width: 400px;">
                        <div class="card card-md">
                            <div class="card-body">
                                <h2 class="h2 text-center mb-4">Login to your account</h2>
                                <form action="./" method="get" autocomplete="off" novalidate>
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="email" class="form-control" placeholder="your username" autocomplete="off">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">Password</label>
                                        <div class="input-group input-group-flat">
                                            <input type="password" class="form-control" placeholder="your password" autocomplete="off">
                                            <span class="input-group-text">
                                                <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-1">
                                                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                                                        <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                                                    </svg>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-cyan w-100">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1738096682" defer></script>
    <script src="./dist/js/demo.min.js?1738096682" defer></script>
</body>
</html>
